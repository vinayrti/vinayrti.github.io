backend:
  name: github
  repo: vinayrti/vinayrti.github.io
  branch: main
  base_url: https://shiny-scone-76695a.netlify.app
  auth_endpoint: /.netlify/functions/auth

# default upload folder (only used for non-bundle content)
media_folder: "static/uploads"
public_folder: "/uploads"

local_backend: false

collections:

  ###################################################################
  #  POSTS  (main RTI / legal blog â€“ matches your current post)
  ###################################################################
  - name: "posts"
    label: "Blog Posts"
    label_singular: "Post"
    folder: "content/posts"
    create: true

    media_folder: ""
    public_folder: ""
    path: "{{slug}}/index"
    slug: "{{slug}}"

    editor:
      preview: true

    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description (excerpt)", name: "description", widget: "string", required: false }
      - { label: "Summary (short intro)", name: "summary", widget: "text", required: false }
      - { label: "Date", name: "date", widget: "datetime" }
      - { label: "Draft", name: "draft", widget: "boolean", default: false }

      - label: "Categories (Topic areas)"
        name: "categories"
        widget: "list"
        required: false
        hint: "Examples: RTI Stories, RTI Formats, Legal Awareness, Consumer Cases, Money & Life, Learning, etc."
        field:
          label: "Category"
          name: "category"
          widget: "string"

      - { label: "Tags", name: "tags", widget: "list", required: false }

      - { label: "Author", name: "author", widget: "string", required: false, default: "B. Vinay Reddy" }

      - label: "Cover Image"
        name: "cover"
        widget: "object"
        required: false
        fields:
          - { label: "Image file", name: "image", widget: "image", required: false }
          - { label: "Alt text", name: "alt", widget: "string", required: false }
          - { label: "Caption", name: "caption", widget: "string", required: false }

      - label: "Additional Images"
        name: "images"
        widget: "list"
        required: false
        field:
          label: "Image"
          name: "image"
          widget: "image"
        hint: "Any extra images used in article or social previews."

      - { label: "Use relative image paths", name: "relative", widget: "boolean", required: false, default: false }

      - label: "SEO"
        name: "seo"
        widget: "object"
        required: false
        fields:
          - { label: "SEO Title", name: "title", widget: "string", required: false }
          - { label: "SEO Description", name: "description", widget: "text", required: false }

      - label: "SEO Keywords"
        name: "keywords"
        widget: "list"
        required: false
        field:
          label: "Keyword"
          name: "keyword"
          widget: "string"

      - { label: "Body", name: "body", widget: "markdown" }

  ###################################################################
  #  PROJECTS
  ###################################################################
  - name: "projects"
    label: "Projects"
    label_singular: "Project"
    folder: "content/projects"
    create: true
    media_folder: ""
    public_folder: ""
    path: "{{slug}}/index"
    slug: "{{slug}}"

    editor:
      preview: true

    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Short Description", name: "description", widget: "string", required: false }
      - { label: "Summary", name: "summary", widget: "text", required: false }
      - { label: "Date", name: "date", widget: "datetime" }
      - { label: "Draft", name: "draft", widget: "boolean", default: false }
      - { label: "Categories", name: "categories", widget: "list", required: false }
      - { label: "Tags", name: "tags", widget: "list", required: false }

      - label: "Cover Image"
        name: "cover"
        widget: "object"
        required: false
        fields:
          - { label: "Image file", name: "image", widget: "image", required: false }
          - { label: "Alt text", name: "alt", widget: "string", required: false }
          - { label: "Caption", name: "caption", widget: "string", required: false }

      - { label: "Repository URL", name: "repo", widget: "string", required: false }
      - { label: "Live Demo URL", name: "demo", widget: "string", required: false }

      - label: "SEO"
        name: "seo"
        widget: "object"
        required: false
        fields:
          - { label: "SEO Title", name: "title", widget: "string", required: false }
          - { label: "SEO Description", name: "description", widget: "text", required: false }

      - label: "SEO Keywords"
        name: "keywords"
        widget: "list"
        required: false
        field:
          label: "Keyword"
          name: "keyword"
          widget: "string"

      - { label: "Body", name: "body", widget: "markdown" }

  ###################################################################
  #  NOTES
  ###################################################################
  - name: "notes"
    label: "Notes"
    label_singular: "Note"
    folder: "content/notes"
    create: true
    media_folder: ""
    public_folder: ""
    path: "{{slug}}/index"
    slug: "{{slug}}"

    editor:
      preview: true

    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Date", name: "date", widget: "datetime" }
      - { label: "Draft", name: "draft", widget: "boolean", default: false }
      - { label: "Categories", name: "categories", widget: "list", required: false }
      - { label: "Tags", name: "tags", widget: "list", required: false }
      - { label: "Featured image", name: "image", widget: "image", required: false }
      - { label: "Body", name: "body", widget: "markdown" }

  ###################################################################
  #  PAGES (About)
  ###################################################################
  - name: "pages"
    label: "Pages"
    editor:
      preview: true
    files:
      - label: "About Page"
        name: "about"
        file: "content/about/index.md"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Draft", name: "draft", widget: "boolean", default: false }

          - { label: "Show Date", name: "showDate", widget: "boolean", required: false }
          - { label: "Show Date Only In Article", name: "showDateOnlyInArticle", widget: "boolean", required: false }
          - { label: "Show Date Updated", name: "showDateUpdated", widget: "boolean", required: false }
          - { label: "Show Heading Anchors", name: "showHeadingAnchors", widget: "boolean", required: false }
          - { label: "Show Pagination", name: "showPagination", widget: "boolean", required: false }
          - { label: "Show Reading Time", name: "showReadingTime", widget: "boolean", required: false }
          - { label: "Show Table of Contents", name: "showTableOfContents", widget: "boolean", required: false }
          - { label: "Show Taxonomies", name: "showTaxonomies", widget: "boolean", required: false }
          - { label: "Show Word Count", name: "showWordCount", widget: "boolean", required: false }
          - { label: "Show Summary", name: "showSummary", widget: "boolean", required: false }
          - { label: "Show Sharing Links", name: "sharingLinks", widget: "boolean", required: false }
          - { label: "Show Edit Link", name: "showEdit", widget: "boolean", required: false }
          - { label: "Show Views", name: "showViews", widget: "boolean", required: false }
          - { label: "Show Likes", name: "showLikes", widget: "boolean", required: false }
          - { label: "Show Author", name: "showAuthor", widget: "boolean", required: false }
          - { label: "Layout Background Header Space", name: "layoutBackgroundHeaderSpace", widget: "boolean", required: false }

          - { label: "Body", name: "body", widget: "markdown" }

  ###################################################################
  #  SITE SETTINGS
  ###################################################################
  - name: "settings"
    label: "Site Settings"
    editor:
      preview: false
    files:
      - label: "Theme & Homepage"
        name: "theme_homepage"
        file: "config/_default/params.toml"
        format: "toml"
        fields:
          - { label: "Color Scheme", name: "colorScheme", widget: "string" }
          - { label: "Default Appearance", name: "defaultAppearance", widget: "string" }
          - { label: "Enable Search", name: "enableSearch", widget: "boolean" }
          - { label: "Enable Code Copy Button", name: "enableCodeCopy", widget: "boolean" }

          - label: "Homepage"
            name: "homepage"
            widget: "object"
            fields:
              - { label: "Layout", name: "layout", widget: "string" }
              - { label: "Show Recent Posts", name: "showRecent", widget: "boolean" }
              - { label: "Recent Post Count", name: "showRecentItems", widget: "number" }
              - { label: "Show More Link", name: "showMoreLink", widget: "boolean" }
              - { label: "More Link Destination", name: "showMoreLinkDest", widget: "string" }
              - { label: "Card View", name: "cardView", widget: "boolean" }
              - { label: "Blur Background", name: "layoutBackgroundBlur", widget: "boolean" }

          - label: "Article Layout"
            name: "article"
            widget: "object"
            fields:
              - { label: "Show Date", name: "showDate", widget: "boolean" }
              - { label: "Show Reading Time", name: "showReadingTime", widget: "boolean" }
              - { label: "Show Table of Contents", name: "showTableOfContents", widget: "boolean" }
              - { label: "Show Related Content", name: "showRelatedContent", widget: "boolean" }
              - { label: "Related Content Limit", name: "relatedContentLimit", widget: "number" }
              - { label: "Show Taxonomies", name: "showTaxonomies", widget: "boolean" }
              - { label: "Show Summary", name: "showSummary", widget: "boolean" }
              - { label: "Show Breadcrumbs", name: "showBreadcrumbs", widget: "boolean" }
              - { label: "Show Draft Label", name: "showDraftLabel", widget: "boolean" }

      - label: "Site & Author Info"
        name: "site_author"
        file: "config/_default/config.toml"
        format: "toml"
        fields:
          - { label: "Base URL", name: "baseURL", widget: "string" }
          - { label: "Default Language", name: "defaultContentLanguage", widget: "string" }
          - { label: "Enable Robots.txt", name: "enableRobotsTXT", widget: "boolean" }
          - { label: "Summary Length", name: "summaryLength", widget: "number" }

          - label: "Author"
            name: "params.author"
            widget: "object"
            fields:
              - { label: "Name", name: "name", widget: "string" }
              - { label: "Avatar Image Path", name: "image", widget: "string" }
              - { label: "Headline", name: "headline", widget: "string" }
              - { label: "Subtitle", name: "subtitle", widget: "string" }
              - { label: "Bio", name: "bio", widget: "text" }

  ###################################################################
  #  NAVIGATION MENU EDITOR
  ###################################################################
  - name: "navigation"
    label: "Navigation Menus"
    editor:
      preview: false
    files:
      - label: "Main Menu"
        name: "main_menu"
        file: "config/_default/menus.toml"
        format: "toml"
        fields:
          - label: "Main Menu Items"
            name: "main"
            widget: "list"
            summary: "{{fields.name}} ({{fields.url || fields.pageRef}})"
            fields:
              - { label: "Name", name: "name", widget: "string" }
              - { label: "URL", name: "url", widget: "string", required: false }
              - { label: "Page Ref", name: "pageRef", widget: "string", required: false }
              - { label: "Identifier", name: "identifier", widget: "string", required: false }
              - { label: "Parent Identifier", name: "parent", widget: "string", required: false }
              - { label: "Weight", name: "weight", widget: "number" }
