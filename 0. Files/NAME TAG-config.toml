# -- Site Configuration --
# Refer to the theme docs for more details about each of these parameters.

theme = "blowfish"
baseURL = "https://bvinayreddy.com/"
defaultContentLanguage = "en"
defaultContentLanguageInSubdir = false


enableRobotsTXT = true
summaryLength = 30

buildDrafts = false
buildFuture = false

enableEmoji = true

googleAnalytics = ""

[pagination]
  pagerSize = 27

[params.author]
  name = "B Vinay Reddy"
  image = "img/avatar.jpg"
   headline = "RTI for Change&nbsp;|&nbsp;Voice for Accountability"
  #subtitle = "Empowering citizens through transparency & awareness"
  #bio = "Voluntarily working to empower citizens with RTI, financial literacy, and legal knowledge."
  links = [
    { email = "mailto:help@bvinayreddy.com" },
    { linkedin = "https://linkedin.com/in/bvinayreddy" },
    { x-twitter = "https://x.com/VinayReddyBV" },
    { instagram = "https://instagram.com/vinayreddybv" },
    { facebook = "https://facebook.com/BanappagariVinayReddy" }
  ]



[imaging]
  anchor = 'Center'

[taxonomies]
  tag = "tags"
  category = "categories"
  author = "authors"
  series = "series"

[sitemap]
  changefreq = 'daily'
  filename = 'sitemap.xml'
  priority = 0.5

[outputs]
  home = ["HTML", "RSS", "JSON"]

[related]
  threshold = 1
  includeNewer = true
  toLower = true

    [[related.indices]]
        name = "tags"
        weight = 100

    [[related.indices]]
        name = "categories"
        weight = 100

    [[related.indices]]
        name = "series"
        weight = 50

    [[related.indices]]
        name = "authors"
        weight = 10

    [[related.indices]]
        name = "date"
        weight = 0

    [[related.indices]]
      applyFilter = true
      name = 'fragmentrefs'
      type = 'fragments'
      weight = 10

[permalinks]
  posts = "/posts/:slug/"
  categories = "/:slug/"

[params]
  showEdit = false
  editURL = ""
  editPath = ""

