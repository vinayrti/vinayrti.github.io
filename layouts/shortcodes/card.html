  <h3 class="text-xl font-semibold text-amber-400 mb-3 group-hover:text-amber-300 transition-colors duration-300">
    {{ .Get "title" }}
  </h3>
  <p class="text-zinc-300 text-sm leading-relaxed group-hover:text-zinc-100 transition-colors duration-300">
    {{ .Get "subtitle" }}
  </p>
</a>
